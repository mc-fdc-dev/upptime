# Change these first
owner: mc-fdc-dev # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: main page
    url: https://mc-fdc.com
  - name: blog
    url: https://blog.mc-fdc.com
  - name: Api
    url: https://api.mc-fdc.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.mc-fdc.com
  baseUrl: /
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: mc-fdc-dev status
  introTitle: "mc-fdc-dev公式ステータスサイト"
  introMessage: mc-fdc official status site
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Home
      href: https://mc-fdc.com

